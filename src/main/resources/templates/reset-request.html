<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đài Bắc Bakery</title>
  <link rel="stylesheet" th:href="@{/css/style-login.css?version=51}">
  <script type="text/javascript" th:src="@{/js/script.js}"></script>
  <script type="text/javascript" th:src="@{/Common/adminMode.js}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<!-- Header -->
<header th:replace="~{fragments/header :: header}"></header>


<!-- Banner -->
<section class="banner">
  <img th:src="@{/img/background-gateux2.jpg}" alt="cake">
  <h2>Đăng Nhập</h2>
</section>

<!-- Login Section -->
<section class="login-container">
  <div class="login-box">
    <h2>Enter Your Email</h2>
    <div th:if="${message}" class="successfullMessage" style="color: green;">
      <p th:text="${message}"></p>
    </div>
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>

    <form th:action="@{/password/request-reset}" method="post">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Send Reset Link</button>
    </form>

    <p><a th:href="@{/login}">Back to Login</a></p>
  </div>
</section>

<!--Footer-->
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
